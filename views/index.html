<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catch</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/0bdc55090c.js" crossorigin="anonymous"></script>
   
</head>
<body>
    <div class="container">
        <h1>Catch</h1><h6>  A L L - Y O U R - E X P E N S E S</h6>
        <div class="form-box">
            <h1 id="title">Sign Up</h1>
            <form action="">
                <div class="input-group">
                    <div class="input-field" id="nameField">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="Name" required id="name" name="name"> 
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="text" placeholder="Email" required id="email" name="email"> 
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="Password" required id="password" name="password"> 
                    </div>
                    <p>Forgot password <a href="#">Click here</a></p>
                </div>    
                <div class="btn-field">
                    <button type="button" id="signupBtn">Sign up</button>
                    <button type="button" class="disable" id="signinBtn">Sign in</button>
                </div>
            </form>
        </div>
    </div>  

    <script>

        const signupBtn = document.getElementById("signupBtn");
        const signinBtn = document.getElementById("signinBtn");
        const nameField = document.getElementById("nameField");
        const title = document.getElementById("title");

        //add click functions on both

        signinBtn.onclick = function(){
            nameField.style.maxHeight = "0";
            title.innerHTML = "Sign In";
            signupBtn.classList.add("disable");
            signinBtn.classList.remove("disable");
        }

        signupBtn.onclick = function(){
            nameField.style.maxHeight = "65px";
            title.innerHTML = "Sign Up";
            signupBtn.classList.remove("disable");
            signinBtn.classList.add("disable");
        }

    </script>
</body>
</html>
